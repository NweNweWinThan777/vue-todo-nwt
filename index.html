<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  <h3 class="text-center mt-5"> Vue Simple CRUD </h3>
  <div id="app" class="mt-5">
    <create-post @create-post="insertPost"></create-post>
    <div class="container mt-5 table table-dark">
      <post v-for="(p,i) in posts" :key="i" :name="p.title" :content="p.content" :posts="posts"
        @delete-post="deletePost" @update-post="updatePost"></post>
    </div>
  </div>

  <!-- vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
